
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: demo-zk
  namespace: kafka
  labels:
    app.kubernetes.io/part-of: strimzi-lab
spec:
  kafka:
    version: 3.9.1
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
      - name: external
        port: 9094           # clients will actually connect on 443 via Routes
        type: route
        tls: true
        # Optional: you may set explicit hostnames if you want stable, known DNS.
        # configuration:
        #   bootstrap:
        #     host: demo-zk-kafka-bootstrap-kafka.apps.<your-cluster-domain>
        #   brokers:
        #   - broker: 0
        #     host: demo-zk-kafka-0-kafka.apps.<your-cluster-domain>
        #   - broker: 1
        #     host: demo-zk-kafka-1-kafka.apps.<your-cluster-domain>
        #   - broker: 2
        #     host: demo-zk-kafka-2-kafka.apps.<your-cluster-domain>
    config:
      default.replication.factor: 3
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      min.insync.replicas: 2
      log.message.format.version: "3.9"
      inter.broker.protocol.version: "3.9"
    storage:
      type: persistent-claim
      class: gp3-csi
      size: 100Gi
      deleteClaim: false

  zookeeper:
    replicas: 3
    storage:
      type: persistent-claim
      class: gp3-csi
      size: 50Gi
      deleteClaim: false

  entityOperator:
    topicOperator: {}
    userOperator: {}
